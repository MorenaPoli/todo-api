<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="glass-container">
        <div class="glass-card">
            <h1 class="glass-title">Todo App</h1>

            <!-- Authentication section -->
            <div id="authSection" class="glass-section">
                <h2 class="glass-subtitle">Login</h2>
                <form id="loginForm" class="glass-form">
                    <input type="text" id="loginUsername" class="glass-input" placeholder="Username" required />
                    <input type="password" id="loginPassword" class="glass-input" placeholder="Password" required />
                    <button type="submit" class="glass-btn">Login</button>
                </form>
                <p>
                    ¬øNo tienes cuenta? <a href="#" id="showSignup">Reg√≠strate</a>
                </p>
                <form id="signupForm" class="glass-form" style="display: none;">
                    <input type="text" id="signupUsername" class="glass-input" placeholder="Username" required />
                    <input type="password" id="signupPassword" class="glass-input" placeholder="Password" required />
                    <button type="submit" class="glass-btn">Sign up</button>
                    <p>
                        ¬øYa tienes cuenta? <a href="#" id="showLogin">Inicia sesi√≥n</a>
                    </p>
                </form>
            </div>

            <!-- New task form (hidden until logged in) -->
            <form id="taskForm" class="glass-form" style="display: none;">
                <input
                    type="text"
                    id="title"
                    class="glass-input"
                    placeholder="New task title"
                    required
                />
                <input type="date" id="dueDate" class="glass-input" />
                <input type="text" id="category" class="glass-input" placeholder="Category" />
                <select id="priority" class="glass-input">
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <button type="submit" class="glass-btn">Add</button>
            </form>

            <!-- Filters and search section (shown after login) -->
            <div id="filterSection" style="display: none;" class="glass-section">
                <select id="filterBy" class="glass-input">
                    <option value="">All tasks</option>
                    <button class="mode-toggle" id="modeToggle" title="Cambiar modo">üåô</button>
                    <div class="glass-container">
                        <div class="glass-card">
                            <h1 class="glass-title">Todo App</h1>
                            <!-- Authentication section -->
                            <div id="authSection" class="glass-section">
                                <form id="loginForm" class="glass-form">
                                    <input type="text" id="loginUsername" class="glass-input" placeholder="Username" required />
                                    <input type="password" id="loginPassword" class="glass-input" placeholder="Password" required />
                                    <button type="submit" class="glass-btn">Login</button>
                                </form>
                                <form id="signupForm" class="glass-form" style="display: none;">

                                    <input type="password" id="signupPassword" class="glass-input" placeholder="Password" required />
                                    <button type="submit" class="glass-btn">Sign up</button>
                                </form>
                            </div>
                            <!-- New task form (hidden until logged in) -->
                            <form id="taskForm" class="glass-form" style="display: none;">
                                <input type="text" id="title" class="glass-input" placeholder="New task title" required />
                                <input type="date" id="dueDate" class="glass-input" />

                    </div>
                    <script>
                    // Modo claro/oscuro
                    const modeToggle = document.getElementById('modeToggle');
                    modeToggle.addEventListener('click', () => {
                        document.body.classList.toggle('dark-mode');
                        modeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
                    });
                    </script>
